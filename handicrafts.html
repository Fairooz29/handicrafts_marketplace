<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handicrafts | Crafts of Bengal</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  
  <!-- JavaScript -->
  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/auth-check.js" defer></script>
  <script src="assets/js/cart.js" defer></script>
  <script src="assets/js/favorites.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="page-card">
      <!-- Header -->
      <header class="header">
              <div class="logo-title">
        <div class="logo-icon"></div>
        <div class="site-title">
          <div class="site-title-bullet"></div>
          <div class="site-title-text">
            <span>Crafts of</span>
            <span>Bengal</span>
          </div>
        </div>
      </div>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="handicrafts.html">Shop</a>
          <a href="artisans.html">Artisans</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
        <div class="header-actions">
          <form class="search-bar" action="handicrafts.html" method="get">
            <input type="text" name="search" placeholder="Search" aria-label="Search for handicrafts, artisans, or categories" />
            <button type="submit" aria-label="Search">
              <span class="icon-search"></span>
            </button>
          </form>
          <a href="favorites.html" class="icon-btn" aria-label="Favorites">
            <span class="icon-heart"></span>
          </a>
          <a href="cart.html" class="icon-btn" aria-label="Cart">
            <span class="icon-cart"></span>
          </a>
        </div>

      </header>

      <!-- Main Content -->
      <main style="flex:1;">
        <section style="max-width:1200px;margin:0 auto;padding:2rem 0;">
          <h1 class="section-title" style="padding-bottom:1.5rem;">Handicrafts</h1>
          
          <!-- Filters -->
          <div class="filter-container">
            <div class="filter-section">
              <label for="category-select" style="font-weight:600;color:#495057;margin-bottom:0.5rem;display:block;font-size:0.9rem;">Category</label>
              <select id="category-select">
                <option value="">All Categories</option>
              </select>
            </div>
            <div class="filter-section">
              <label for="artisan-select" style="font-weight:600;color:#495057;margin-bottom:0.5rem;display:block;font-size:0.9rem;">Artisan</label>
              <select id="artisan-select">
                <option value="">All Artisans</option>
              </select>
            </div>
            <div class="filter-section">
              <label for="sort-select" style="font-weight:600;color:#495057;margin-bottom:0.5rem;display:block;font-size:0.9rem;">Sort By</label>
              <select id="sort-select">
                <option value="">Featured</option>
                <option value="price_low">Price: Low to High</option>
                <option value="price_high">Price: High to Low</option>
                <option value="name">Name A-Z</option>
                <option value="newest">Newest First</option>
              </select>
            </div>
          </div>
          
          <!-- Loading indicator -->
          <div id="loading-indicator" style="text-align:center;padding:2rem;display:none;">
            <div style="font-size:1.1rem;color:#8a7c6d;">Loading products...</div>
          </div>
          
          <!-- Products grid -->
          <div class="products-grid" id="products-grid">
            <!-- Products will be loaded dynamically -->
          </div>
          
          <!-- No products message -->
          <div id="no-products" style="text-align:center;padding:3rem;display:none;">
            <h3 style="color:#8a7c6d;margin-bottom:1rem;">No products found</h3>
            <p style="color:#999;">Try adjusting your search or filter criteria.</p>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <nav class="footer-links">
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="privacy-policy.html">Privacy Policy</a>
          <a href="terms.html">Terms of Service</a>
        </nav>
        <p class="footer-text">@2024 Crafts of Bengal. All rights reserved.</p>
      </footer>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
  <script>
    // Initialize cart count when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Update cart count in header
      if (typeof HandicraftsCart !== 'undefined') {
        HandicraftsCart.updateCartCount();
      }
    });
  </script>
</body>
</html>
