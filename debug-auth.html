<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        .debug-section { margin-bottom: 2rem; padding: 1rem; border: 1px solid #ddd; border-radius: 5px; }
        .debug-section h3 { margin-top: 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 0.5rem 1rem; margin: 0.5rem; cursor: pointer; }
        pre { background: #f8f9fa; padding: 1rem; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Authentication Debug Tool</h1>
    
    <div class="debug-section">
        <h3>Current Authentication Status</h3>
        <div id="authStatus">Checking...</div>
    </div>
    
    <div class="debug-section">
        <h3>LocalStorage Data</h3>
        <div id="localStorageData"></div>
    </div>
    
    <div class="debug-section">
        <h3>Session Check</h3>
        <button onclick="checkSession()">Check Server Session</button>
        <div id="sessionResult"></div>
    </div>
    
    <div class="debug-section">
        <h3>Profile API Test</h3>
        <button onclick="testProfileAPI()">Test Profile API</button>
        <div id="profileResult"></div>
    </div>
    
    <div class="debug-section">
        <h3>Actions</h3>
        <button onclick="clearAuth()">Clear Authentication Data</button>
        <button onclick="goToLogin()">Go to Login</button>
        <button onclick="goToProfile()">Go to Profile</button>
    </div>

    <script>
        // Check current auth status
        function checkAuthStatus() {
            const isLoggedIn = localStorage.getItem('is_logged_in');
            const userId = localStorage.getItem('user_id');
            const userName = localStorage.getItem('user_name');
            
            const statusDiv = document.getElementById('authStatus');
            
            if (isLoggedIn === 'true' && userId) {
                statusDiv.innerHTML = `<div class="success">
                    ✅ User appears to be logged in<br>
                    User ID: ${userId}<br>
                    User Name: ${userName || 'Not set'}
                </div>`;
            } else {
                statusDiv.innerHTML = `<div class="error">
                    ❌ User is not logged in<br>
                    is_logged_in: ${isLoggedIn}<br>
                    user_id: ${userId}
                </div>`;
            }
        }
        
        // Show localStorage data
        function showLocalStorageData() {
            const data = {
                is_logged_in: localStorage.getItem('is_logged_in'),
                user_id: localStorage.getItem('user_id'),
                user_name: localStorage.getItem('user_name')
            };
            
            document.getElementById('localStorageData').innerHTML = 
                '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
        
        // Check session on server
        async function checkSession() {
            const resultDiv = document.getElementById('sessionResult');
            resultDiv.innerHTML = 'Checking server session...';
            
            try {
                const response = await fetch('api/session-check.php');
                const data = await response.json();
                
                const className = data.success ? 'success' : 'error';
                resultDiv.innerHTML = `<div class="${className}">
                    <strong>Session Check Result:</strong><br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">
                    <strong>Error checking session:</strong><br>
                    ${error.message}
                </div>`;
            }
        }
        
        // Test profile API
        async function testProfileAPI() {
            const resultDiv = document.getElementById('profileResult');
            resultDiv.innerHTML = 'Testing profile API...';
            
            try {
                const response = await fetch('api/profile.php?action=profile');
                const data = await response.json();
                
                const className = data.success ? 'success' : 'error';
                resultDiv.innerHTML = `<div class="${className}">
                    <strong>Profile API Result:</strong><br>
                    <strong>Status:</strong> ${response.status}<br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">
                    <strong>Error testing profile API:</strong><br>
                    ${error.message}
                </div>`;
            }
        }
        
        // Clear authentication data
        function clearAuth() {
            localStorage.removeItem('is_logged_in');
            localStorage.removeItem('user_id');
            localStorage.removeItem('user_name');
            alert('Authentication data cleared');
            checkAuthStatus();
            showLocalStorageData();
        }
        
        // Navigation functions
        function goToLogin() {
            window.location.href = 'login.html';
        }
        
        function goToProfile() {
            window.location.href = 'profile.html';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            showLocalStorageData();
        });
    </script>
</body>
</html>
