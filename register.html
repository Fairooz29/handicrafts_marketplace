<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Crafts of Bengal</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/js/auth.js" defer></script>
  <script>
    // Additional debugging
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Register page loaded');
      const form = document.getElementById('registerForm');
      if (form) {
        console.log('Registration form found on page load');
        // Test form submission manually
        form.addEventListener('submit', function(e) {
          console.log('Form submit event triggered manually');
        });
      } else {
        console.error('Registration form not found on page load');
      }
    });
  </script>
</head>
<body>
  <div class="main-container">
    <div class="page-card">
      <!-- Header -->
      <header class="header">
        <div class="logo-title">
          <div class="logo-icon"></div>
          <h2 class="site-title">Crafts of Bengal</h2>
        </div>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="handicrafts.html">Shop</a>
          <a href="artisans.html">Artisans</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
        <div class="header-actions">
          <form class="search-bar" action="handicrafts.html" method="get">
            <input type="text" name="search" placeholder="Search" aria-label="Search for handicrafts, artisans, or categories" />
            <button type="submit" aria-label="Search">
              <span class="icon-search"></span>
            </button>
          </form>
          <a href="favorites.html" class="icon-btn" aria-label="Favorites">
            <span class="icon-heart"></span>
          </a>
          <a href="cart.html" class="icon-btn" aria-label="Cart">
            <span class="icon-cart"></span>
          </a>
        </div>

      </header>

      <!-- Main Content -->
      <main style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem;">
        <div class="auth-container">
          <div class="auth-card">
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Join our community of craft lovers</p>
            
            <form class="auth-form" id="registerForm">
              <div class="form-row">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="firstName" required placeholder="Enter first name">
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName" required placeholder="Enter last name">
                </div>
              </div>
              
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
              </div>
              
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
              </div>
              
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
              </div>
              
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
              </div>
              
              <div class="form-options">
               
                <label class="checkbox-label">
                  <input type="checkbox" name="newsletter">
                  <span class="checkmark"></span>
                  Subscribe to our newsletter for updates
                </label>
              </div>
              
              <button type="submit" class="auth-button">Create Account</button>
            </form>
            

            
            <p class="auth-footer">
              Already have an account? <a href="login.html">Sign in here</a>
            </p>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <nav class="footer-links">
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="privacy-policy.html">Privacy Policy</a>
          <a href="terms.html">Terms of Service</a>
        </nav>
        <p class="footer-text">@2024 Crafts of Bengal. All rights reserved.</p>
      </footer>
    </div>
  </div>
</body>
</html>
